<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscription.css">
    <link rel="icon" href="/Assets/design_logo-png.png" />
    <title>AVM - Inscription</title>
</head>

<body>
     <div id="page">
        
        <div id="form">
            <br>
            <h2>Oups... L'interface est indisponible.</h2>
            <div id="up">
                <a href="../Connexion/" id="connexion">Se connecter </a>
                <a href="" id="inscription">S'inscrire</a>
            </div>
            <div id="container-form">
                <div class="upper">
                    <h2>Nom</h2>
                    <input type="text" placeholder="Nom" required>
                </div>
                <div class="upper">
                    <h2>Prénom</h2>
                    <input type="text" placeholder="Prénom" required>
                </div>
                <div class="upper">
                    <h2>Pseudo</h2>
                    <input type="text" placeholder="Pseudo" required id="username" minlength="2" maxlength="12">
                </div>
                <div class="upper">
                    <h2>Adresse Mail</h2>
                    <input type="email" placeholder="E-Mail" required>
                </div>
                <div class="upper">
                    <h2>Date de Naissance</h2>
                    <input type="date" placeholder="Date de naissance" required >
                </div>
                <div class="upper">
                    <h2>Mot de Passe</h2>
                    <input type="password" placeholder="Password" required id="password" minlength="8">
                </div>
                
            </div>
            <div id="button">
                <a href="" id="btnOne">S'inscrire</a>
            </div>
        </div>

    </div>

</body>

</html>
